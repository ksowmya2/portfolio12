<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="contact" id="contact" style=" font-family: 'Arial', sans-serif;
background-color:#1f242d;
color: #333;">
  <div class="flex items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto">
      <div class="max-w-xl mx-auto my-10 bg-white p-5 rounded-md shadow-lg dark:bg-[#1f242d] dark:text-white">
        <div class="text-center">
          <h1 class="heading5 my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200" style="text-align: center; font-size: 50px;color: #f5f5f5;margin-bottom: 50px;">Contact<span> Me!</span> </h1>
        </div>
        <div class="m-7">
          <form action="https://api.web3forms.com/submit" method="POST" id="form" >
            <input type="hidden" name="access_key" value="3a9bcb9b-f68a-418b-b089-f011fcca5884" />
            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
            <input type="checkbox" name="botcheck" id="" style="display: none;" />

            <div class="flex mb-6 space-x-4">
              <div class="w-full md:w-1/2 input-box" style="text-align: center;margin-bottom: 10px;">
                
                <input type="text" name="name" id="first_name" placeholder="First Name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-[#323946] dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" style="background-color: #323946; padding: 10px 20px; border-radius: 10px; margin-right:12px;width: 250px; " />
          
                <input type="text" name="last_name" id="lname" placeholder="Last Name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-[#323946] dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" style="background-color: #323946; padding: 10px 20px; border-radius: 10px; margin-top: 10px; margin-left: 10px;width: 250px;"  />
              </div>
            </div>

            <div class="flex mb-6 space-x-4" >
              <div class="w-full md:w-1/2 input-box" style="text-align: center; margin-bottom: 10px;">
                <input type="email" name="email" id="email" placeholder="Email Address" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-[#323946] dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"  style="background-color: #323946; padding: 10px 20px; border-radius: 10px; margin-top: 10px; margin-right: 20px;width: 250px;"   />
           
                
                <input type="text" name="phone" id="phone" placeholder="Phone Number" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-[#323946] dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" style="background-color: #323946; padding: 10px 20px; border-radius: 10px; margin-top: 10px;width: 250px;" />
              </div>
            </div>

            <div class="mb-6 input-box" style="text-align: center;">
              <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-[#323946] dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"  style="background-color: #323946; padding: 10px 20px; border-radius: 10px; margin-top: 10px; width: 520px; " required></textarea>
            </div>

            <div class="mb-6 submit" style="text-align: center;">
              <button type="submit" class="submit-button w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none hover:bg-indigo-600 transition duration-200" style="padding: 10px 20px 10px 20px; border-radius: 20px;margin-top: 20px;background-color: #0ef;">
    <h style="color: #323946;">Send Message</h>
              </button>
            </div>

            <p class="text-base text-center text-gray-400" id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
