<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinthali Sowmya</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 1rem;
            flex-wrap: wrap;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        h1 {
            color: white;
            margin: 0;
        }

        .mlist ul {
            display: flex;
            gap: 15px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .it a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .resume-btn a {
            background-color: white;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
            }

            .mlist ul {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .resume-btn {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .it a {
                font-size: 0.9rem;
            }

            .resume-btn a {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid main">
            <div>
                <h1>
                    KS<span>.</span>
                </h1>
            </div>
            <div class="mlist">
                <ul>
                    <li class="nav-item it"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item it"><a class="nav-link" href="#">Education</a></li>
                    <li class="nav-item it"><a class="nav-link" href="#">Skills</a></li>
                    <li class="nav-item it"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item it"><a class="nav-link" href="#">Certificates</a></li>
                </ul>
            </div>
            <div class="resume-btn">
                <a href="#">Resume</a>
            </div>
        </div>
    </nav>
</body>
</html>
